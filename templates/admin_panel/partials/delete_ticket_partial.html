<div id="delete-ticket-{{ ticket.pk }}">
  <h4>Delete Ticket - {{ ticket.ticket_id }}: {{ ticket.title }}</h4>
  <p>Are you sure you want to permanently delete this ticket?</p>
  <form method="post"
        hx-post="{% url 'admin_panel:delete_ticket' ticket.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <button type="button" 
            class="btn btn-secondary"
            hx-get="{% url 'admin_panel:ticket_detail' ticket.pk %}"
            hx-target="#ticket-detail-container"
            hx-swap="innerHTML">
      Cancel
    </button>
  </form>
</div>
