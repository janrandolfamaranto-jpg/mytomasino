<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/admin_dashboard.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad8b.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile-section">
      {% if request.user.profile.profile_picture %}
        <img src="{{ request.user.profile.profile_picture.url }}" alt="Profile" class="profile-img">
      {% else %}
        <img src="{% static 'img/profile.jpg' %}" alt="Default Profile" class="profile-img">
      {% endif %}
      <h6 class="profile-name">{{ request.user.first_name }}</h6>
      <p class="email" title="{{ request.user.email }}">{{ request.user.email }}</p>
    </div>

    <div class="sidebar-nav">
      <a href="{% url 'admin_panel:admin_home' %}" class="nav-item">
        <i class="bi bi-house"></i><span>Home</span>
      </a>

      <a href="{% url 'admin_panel:users_list' %}" class="nav-item">
        <i class="bi bi-people"></i><span>Users</span>
      </a>

      <a href="{% url 'admin_panel:ticket_list' %}" class="nav-item">
        <i class="bi bi-ticket-perforated"></i><span>Tickets</span>
      </a>
    </div>

    <form method="POST" action="{% url 'user:logout' %}">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i class="fas fa-check-circle me-2"></i>
          Ticket updated successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="hideToast()"></button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* HTMX CSRF */
document.body.addEventListener('htmx:configRequest', function(evt) {
    evt.detail.headers['X-CSRFToken'] = getCookie('csrftoken');
});

/* Toast Functions */
function showToastNotification() {
    const toastEl = document.getElementById('successToast');
    toastEl.classList.remove('slide-out');
    toastEl.style.display = 'block';
    void toastEl.offsetWidth;
    toastEl.classList.add('show');
    setTimeout(hideToast, 3000);
}

function hideToast() {
    const toastEl = document.getElementById('successToast');
    toastEl.classList.remove('show');
    toastEl.classList.add('slide-out');
    setTimeout(() => {
        toastEl.style.display = 'none';
        toastEl.classList.remove('slide-out');
    }, 400);
}

/* Get CSRF cookie */
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

</body>
</html>
