{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 form-card mx-auto">
    <h2 class="text-center bg-success text-white p-3 rounded-top mb-0">Login</h2>
    <div class="card-body">
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
        <div class="text-center mt-3">
        <a href="{% url 'user:password_reset' %}" class="text-success fw-semibold text-decoration-none">Forgot password?</a>
        </div>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">
          Don't have an account?
          <a href="{% url 'user:register' %}" class="text-success fw-semibold text-decoration-none">
            Create one
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
