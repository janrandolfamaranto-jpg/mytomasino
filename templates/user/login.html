{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 form-card mx-auto">
    <h2 class="text-center bg-success text-white p-3 rounded-top mb-0">Login</h2>
    <div class="card-body">
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" id="barcodeForm" style="position: absolute; left: -9999px;">
        {% csrf_token %}
        <input type="text" name="student_id" id="barcodeInput" autofocus>
        <input type="hidden" name="barcode_login" value="1">
      </form>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
        <div class="text-center mt-3">
        <a href="{% url 'user:password_reset' %}" class="text-success fw-semibold text-decoration-none">Forgot password?</a>
        </div>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">
          Don't have an account?
          <a href="{% url 'user:register' %}" class="text-success fw-semibold text-decoration-none">
            Create one
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Keep focus on barcode input when user isn't actively typing in the form
  let typingTimer;
  const barcodeInput = document.getElementById('barcodeInput');
  const barcodeForm = document.getElementById('barcodeForm');
  
  // Auto-submit when barcode scanner finishes (barcode scanners typically add Enter)
  barcodeInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      barcodeForm.submit();
    }
  });

  // Keep focus on barcode input unless user clicks on the visible form
  document.addEventListener('click', function(e) {
    if (!e.target.closest('form:not(#barcodeForm)')) {
      barcodeInput.focus();
    }
  });

  // Refocus on barcode input after a short delay of no typing
  document.addEventListener('keyup', function(e) {
    clearTimeout(typingTimer);
    typingTimer = setTimeout(function() {
      if (document.activeElement.tagName !== 'INPUT' && 
          document.activeElement.tagName !== 'BUTTON') {
        barcodeInput.focus();
      }
    }, 2000);
  });
</script>

{% endblock %}
