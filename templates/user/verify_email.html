{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 form-card mx-auto" style="max-width: 400px;">
    <h2 class="text-center bg-success text-white p-3 rounded-top mb-0">Verify Email</h2>
    <div class="card-body">
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <p>Please enter the verification code sent to <strong>{{ email }}</strong> to activate your account.</p>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 fw-bold">Verify</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'user:login' %}" class="text-success fw-semibold text-decoration-none">Back to login</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
