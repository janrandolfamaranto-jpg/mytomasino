{% extends "dashboard_base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h2 class="fw-bold mb-4">Update Ticket: {{ ticket.title }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'tickets:ticket_detail' ticket.pk %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
