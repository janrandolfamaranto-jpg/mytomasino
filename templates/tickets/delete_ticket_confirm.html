{% extends 'dashboard_base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm border-0">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
        </div>

        <div class="card-body">
          <p>Are you sure you want to delete the ticket:</p>
          <h5 class="fw-bold">{{ ticket.title }}</h5>
          <p class="text-muted">This action <strong>cannot be undone</strong>.</p>

          <form method="POST" action="{% url 'tickets:delete_ticket' ticket.pk %}">
            {% csrf_token %}
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Yes, Delete
              </button>
              <a href="{% url 'tickets:ticket_detail' ticket.pk %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancel
              </a>
            </div>
          </form>
        </div>

      </div>
      
    </div>
  </div>
</div>
{% endblock %}
