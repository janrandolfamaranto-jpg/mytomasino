{% extends "dashboard_base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-danger">
    <div class="card-body text-center">
      <h3 class="fw-bold text-danger mb-3">Delete Ticket</h3>
      <p>Are you sure you want to delete <strong>"{{ ticket.title }}"</strong>?</p>
      <p class="text-muted">This action cannot be undone.</p>
      
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
        <a href="{% url 'tickets:ticket_detail' ticket.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
