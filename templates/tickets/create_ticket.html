{% extends "dashboard_base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Create a New Ticket</h2>
    <a href="{% url 'tickets:ticket_overview' %}" class="btn btn-outline-secondary">
      ‚Üê Back to My Tickets
    </a>
  </div>

  <!-- Ticket Form -->
  <div class="card shadow-sm p-4">
    <form method="POST" novalidate>
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_title" class="form-label fw-semibold">Title</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label for="id_description" class="form-label fw-semibold">Description</label>
        {{ form.description }}
      </div>

      <div class="mb-3">
        <label for="id_category" class="form-label fw-semibold">Category</label>
        {{ form.category }}
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-success px-4">Submit Ticket</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
