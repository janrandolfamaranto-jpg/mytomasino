<div class="container mt-4">

  <div class="card shadow-sm border-0 p-4 mb-4">
    <h2 class="fw-bold mb-3"><i class="fas fa-edit text-warning"></i> Update Ticket</h2>

    <form method="POST" hx-post="{% url 'tickets:update_ticket' ticket.pk %}" 
          hx-target="#dashboard-content" hx-swap="innerHTML">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a hx-get="{% url 'tickets:ticket_detail' ticket.pk %}" 
         hx-target="#dashboard-content" hx-swap="innerHTML" 
         class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

</div>
